[package]
name = "spec-lang"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
publish = false
edition = "2018"
license = "Apache-2.0"

[dependencies]
# libra dependencies
move-lang = { path = "../../move-lang", version = "0.0.1" }
bytecode-verifier = { path = "../../bytecode-verifier", version = "0.1.0" }
vm = { path = "../../vm", version = "0.1.0" }
libra-types = { path = "../../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../../common/workspace-hack", version = "0.1.0" }
bytecode-source-map = { path = "../../compiler/bytecode-source-map", version = "0.1.0" }
move-ir-types = { path = "../../move-ir/types", version = "0.1.0" }
move-core-types = { path = "../../move-core/types", version = "0.1.0" }

# external dependencies
codespan = "0.8.0"
codespan-reporting = "0.8.0"
itertools = "0.9.0"
log = "0.4.11"
num = "0.3.0"
once_cell = "1.4.1"
regex = "1.3.9"
anyhow = "1.0.33"
serde = { version = "1.0.116", features = ["derive"] }

[dev-dependencies]
datatest-stable = { path = "../../../common/datatest-stable", version = "0.1.0" }
test-utils = { path = "../test-utils", version = "0.1.0" }

[[test]]
name = "testsuite"
harness = false

[features]
libra_address = [
    "move-core-types/libra_address",
    "move-lang/libra_address",
    "bytecode-verifier/libra_address",
    "vm/libra_address",
    "libra-types/libra_address",
    "bytecode-source-map/libra_address",
    "move-ir-types/libra_address",
]
dfinance_address = [
    "move-core-types/dfinance_address",
    "move-lang/dfinance_address",
    "bytecode-verifier/dfinance_address",
    "vm/dfinance_address",
    "libra-types/dfinance_address",
    "bytecode-source-map/dfinance_address",
    "move-ir-types/dfinance_address",
]
ps_address = [
    "move-core-types/ps_address",
    "move-lang/ps_address",
    "bytecode-verifier/ps_address",
    "vm/ps_address",
    "libra-types/ps_address",
    "bytecode-source-map/ps_address",
    "move-ir-types/ps_address",
]